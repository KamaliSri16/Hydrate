<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Water</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            position: relative;
            font-family: Arial, sans-serif;
        }
        .hydrate-text {
            position: absolute;
            font-size: 100px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
        }
        .bottle-container {
            position: relative;
            width: 250px;
            height: 700px;
            background: url('bottle.png') no-repeat center/contain;
            overflow: hidden;
        }
        .water {
            position: absolute;
            bottom: 0;
            width: 70%;
            left: 15%;
            height: 0;
            max-height: 50%;
            background: linear-gradient(to top, rgba(0, 100, 255, 0.8), rgba(0, 150, 255, 0.6));
            border-bottom-left-radius: 45% 20px;
            border-bottom-right-radius: 45% 20px;
            clip-path: inset(0 0 0 0);
            transition: height 0.5s ease-in-out; /* Slower animation */
        }
        .switch-button {
            width: 120px;
            height: 50px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .switch-button:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
            transform: scale(1.1);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="hydrate-text">HYDRATE</div>
    <div class="container">
        <button class="switch-button" id="pourButton">Pour Water</button>
        <div class="bottle-container" id="bottleContainer">
            <div class="water" id="water"></div>
        </div>
        <button class="switch-button" id="emptyButton">Empty Bottle</button>
    </div>

    <script>
        const water = document.getElementById("water");
        const pourButton = document.getElementById("pourButton");
        const emptyButton = document.getElementById("emptyButton");
        let waterLevel = 0;
        let pouring;

        pourButton.addEventListener("mousedown", () => {
            pouring = setInterval(() => {
                if (waterLevel < 50) {
                    waterLevel += 1;
                    water.style.height = waterLevel + "%";
                }
            }, 200);
        });

        pourButton.addEventListener("mouseup", () => {
            clearInterval(pouring);
        });

        pourButton.addEventListener("mouseleave", () => {
            clearInterval(pouring);
        });

        emptyButton.addEventListener("click", () => {
            waterLevel = 0;
            water.style.height = waterLevel + "%";
        });
    </script>
</body>
</html>
